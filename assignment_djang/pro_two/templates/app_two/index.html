<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hi , welcome to Django level two</h1>
    <h2>Here are your access records:</h2>

    <div class="djangtwo">
      {% if access_record %}
      <table>
        <th>Site Name</th>
        <th>Day Accessed</th>

        {% for acc in access_record %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND!</p>

    {% endif %}
    </div>


  </body>
</html>
